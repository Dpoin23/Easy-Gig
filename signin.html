<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Gig</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="signin-body">
    <div class="Header" id="header">
        <div class="Header-image"><a href="index.html"><img src="images/Logo.png" width="130" height="48"/></a></div>
        <div class="Header-obj"><a href="index.html">Home</a></div>
        <div class="Header-obj"><a href="post.html">Post</a></div>
        <div class="Header-obj"><a href="signin.html">Sign In</a></div>
        <div class="Header-obj"><a href="createacc.html">Create Account</a></div>
    </div>

    <hr class="topline"/>

    <div class="signin-box">
        <form id="signin-form">
            <ul class="signin-ul" id="signin-ul">
                <li class="signin-li"><strong>Email Address</strong></li>
                <li class="signin-li"><input type="text" id="email" name="email" required></li>

                <li class="signin-li"><strong>Password</strong></li>
                <li class="signin-li"><input type="password" id="password" name="password" required></li>

                <li>
                    <div class="signin-button-div">
                        <button class="signin-button" type="submit">Sign In</button>
                    </div>
                </li>
                
                <li class="signin-or signin-li">or</li>
                <li class="signin-li signin-createacclink"><a href="createacc.html" class="Header-obj">Create Account</a></li>

                <li class="signin-logo">
                    <img src="images/Logo.png" width="125px" height="50px"/>
                </li>
            </ul>
        </form>
    </div>

    <script>
        function signin() {
            sessionStorage.setItem("signedIn", "true");
            sessionStorage.setItem('mypostsdisplay', 'false');
        }
    </script>
    <script src="signin.js"></script>
</body>

</html>
