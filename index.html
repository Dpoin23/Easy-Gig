<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Gig</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body id="main-body" class="main-body">
    <ul class="Header" id="header">
        <li class="Header-links"><a href="index.html" class="Header-obj"><img src="images/Logo.png" width="135px" height="50px"/></a></li>
        <li class="Header-links"><a href="index.html" class="Header-obj">Home</a></li>
        <li class="Header-links"><a href="post.html" class="Header-obj">Post</a></li>
        <li class="Header-links" id="signin-link"><a href="signin.html" class="Header-obj">Sign In</a></li>

        <li class="Header-links"><a href="about.html" class="Header-obj">About</a></li>

    <hr class="topline"/>

    <div class="search-box">
        <form class="search-bar" id="search-bar">
            <input type="text" placeholder="Search for a Gig" class="search-input" name="search">
            <label class="search-label">Search By:</label>
            <select class="search-select" name="search-select" id="search-select">
                <option value="Title">Title</option>
                <option value="Location">Location</option>
                <option value="Type">Type of Pay</option>
                <option value="Pay">Pay</option>
            </select>
            <button type="submit" class="search-button">Find</button>
        </form>
    </div>

    <div class="main">
        <ul class="main-ul">
            <li class="main-obj main-logo">
                <a href="about.html" class="Header-obj">
                    <img src="images/Logo.png" width="135px" height="50px"/>
                </a>
            </li>
        </ul>
    </div>

    <hr class="midline"/>

    <div id="search-results"></div>

    <script src="main.js"></script>
    <script>
        const signedIn = sessionStorage.getItem("signedIn") === "true";
        updateHeader(signedIn);
    </script>
