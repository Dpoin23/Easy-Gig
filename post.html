<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Gig</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="post-body">
    <ul class="Header">
        <li class="Header-links"><a href="index.html" class="Header-obj"><img src="images/Logo.png" width="135px" height="50px"/></a></li>
        <li class="Header-links"><a href="index.html" class="Header-obj">Home</a></li>
        <li class="Header-links"><a href="post.html" class="Header-obj">Post</a></li>
        <li class="Header-links"><a href="signin.html" class="Header-obj">Sign In</a></li>
        <li class="Header-links"><a href="createacc.html" class="Header-obj">Create Account</a></li>
    </ul>

    <hr class="topline"/>

    <div class="post-box">
        <ul class="post-ul">

            <li class="post-li"><strong>Gig Title</strong></li>
            <li class="post-li"><input type="text" name="title"></li>
            <li class="post-li"><strong>Description</strong></li>
            <li class="post-li"><input type="text" maxlength="500" name="description"></li>
            <li class="post-li"><strong>Location</strong></li>
            <li class="post-li"><input type="text" name="location"></li>

            <li class="post-li"><strong>Max Pay</strong><li>
            <li class="post-li">
                <label class="post-pay-label">Choose Type of Pay:</label>
                <select>
                    <option>One-time</option>
                    <option>Hourly</option>
                    <option>Yearly</option>
                </select>
            </li>
            <li class="post-li"><input type="number" placeholder="0.00" name="pay"></li>

            <div class="post-button-div"><button class="post-button">Create Post</button></div>

            <div class="post-logo"><img src="images/Logo.png" width="125px" height="50px"/></div>
        </ul>
    </div>
    
</body>

</html>
