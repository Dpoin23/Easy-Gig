<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Gig</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="post-body">
    <div class="Header" id="header">
        <div class="Header-image"><a href="index.html"><img src="images/Logo.png" width="130" height="48"/></a></div>
        <div class="Header-obj"><a href="index.html">Home</a></div>
        <div class="Header-obj"><a href="post.html">Post</a></div>
        <div class="Header-obj"><a href="signin.html">Sign In</a></div>
        <div class="Header-obj"><a href="createacc.html">Create Account</a></div>
    </div>

    <hr class="topline"/>

    <div class="post-box">
        <form id="post-form">
            <ul class="post-ul" id="post-ul">
                <li class="post-li"><strong>Gig Title</strong></li>
                <li class="post-li">
                    <input type="text" name="title" id="title" required>
                </li>

                <li class="post-li"><strong>Description</strong></li>
                <li class="post-li">
                    <input type="text" maxlength="500" name="description" id="description" required>
                </li>

                <li class="post-li"><strong>Location</strong></li>

                <li class="post-li">
                    <input type="text" name="location" id="location" required>
                </li>

                <li class="post-li"><strong>Max Pay</strong><li>
                <li class="post-li">
                    <label class="post-pay-label">Choose Type of Pay:</label>
                    <select id="payType" name="payType">
                        <option value="one-time">One-time</option>
                        <option value="hourly">Hourly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </li>

                <li class="post-li" id="post-li-input-pay">
                    <input type="number" placeholder="0.00" name="pay" id="pay" required>
                </li>

                <li class="post-button-div">
                    <button class="post-button" type="submit">Create Post</button>
                </li>

                <li class="post-logo">
                    <img src="images/Logo.png" width="125px" height="50px"/>
                </li>
            </ul>
        </form>
    </div>
    
    <script src="updateHeaderScript.js"></script>
    <script src="post.js"></script>
</body>

</html>
