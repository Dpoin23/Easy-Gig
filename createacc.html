<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Gig</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="createacc-body">
    <ul class="Header" id="header">
        <li class="Header-links"><a href="index.html" class="Header-obj"><img src="images/Logo.png" width="135px" height="50px"/></a></li>
        <li class="Header-links"><a href="index.html" class="Header-obj">Home</a></li>
        <li class="Header-links"><a href="post.html" class="Header-obj">Post</a></li>
        <li class="Header-links" id="signin-link"><a href="signin.html" class="Header-obj">Sign In</a></li>
        <li class="Header-links"><a href="createacc.html" class="Header-obj">Create Account</a></li>
        <li class="Header-links"><a href="about.html" class="Header-obj">About</a></li>
    </ul>

    <hr class="topline"/>

    <div class="createacc-box">
        <form id="createacc-form">
            <ul class="createacc-ul" id="createacc-ul">
                <li class="createacc-li"><strong>Name</strong></li>
                <li class="createacc-li"><input type="text" id="name" name="name" required></li>

                <li class="createacc-li"><strong>Email Address</strong></li>
                <li class="createacc-li"><input type="text" id="email" name="email" required></li>

                <li class="createacc-li"><strong>Password</strong></li>
                <li class="createacc-li"><input type="password" id="password" name="password" minlength="8" maxlength="64" required></li>

                <li class="createacc-li"><strong>Confirm Password</strong></li>
                <li class="createacc-li"><input type="password" id="confirm" name="confirm" minlength="8" maxlength="64" required></li>

                <div class="createacc-button-div"><button class="createacc-button" type="submit">Create Account</button></div>

                <div class="createacc-logo"><img src="images/Logo.png" width="125px" height="50px"/></div>
            </ul>
        </form>
    </div>

    <script src="main.js"></script>
    <script src="create.js"></script>
</body>

</html>
