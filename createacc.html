<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Gig</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="createacc-body">
    <div class="Header" id="header">
        <div class="Header-image"><a href="index.html"><img src="images/Logo.png" width="130" height="48"/></a></div>
        <div class="Header-obj"><a href="index.html">Home</a></div>
        <div class="Header-obj"><a href="post.html">Post</a></div>
        <div class="Header-obj"><a href="signin.html">Sign In</a></div>
        <div class="Header-obj"><a href="createacc.html">Create Account</a></div>
    </div>

    <hr class="topline"/>

    <div class="createacc-box">
        <form id="createacc-form">
            <ul class="createacc-ul" id="createacc-ul">
                <li class="createacc-li"><strong>Name</strong></li>
                <li class="createacc-li">
                    <input type="text" id="name" name="name" required>
                </li>

                <li class="createacc-li"><strong>Email Address</strong></li>
                <li class="createacc-li">
                    <input type="text" id="email" name="email" required>
                </li>

                <li class="createacc-li"><strong>Password</strong></li>
                <li class="createacc-li">
                    <input type="password" id="password" name="password" minlength="8" maxlength="64" required>
                </li>

                <li class="createacc-li"><strong>Confirm Password</strong></li>
                <li class="createacc-li">
                    <input type="password" id="confirm" name="confirm" minlength="8" maxlength="64" required>
                </li>

                <li class="createacc-button-div">
                    <button class="createacc-button" type="submit">Create Account</button>
                </li>

                <li class="createacc-logo">
                    <img src="images/Logo.png" width="125px" height="50px"/>
                </li>
            </ul>
        </form>
    </div>

    <script src="updateHeaderScript.js"></script>
    <script src="create.js"></script>
</body>

</html>
