<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Gig</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body class="signout-body">
    <div class="Header" id="header">
        <div class="Header-image"><a href="index.html"><img src="images/Logo.png" width="130" height="48"/></a></div>
        <div class="Header-obj"><a href="index.html">Home</a></div>
        <div class="Header-obj"><a href="post.html">Post</a></div>
        <div class="Header-obj"><a href="createacc.html">Create Account</a></div>
        <div class="Header-obj"><a href="profile.html">Profile</a></div>
        <div class="Header-obj"><a href="signout.html">Sign Out</a></div>
    </div>

    <hr class="topline"/>

    <div class="signout-box">
        Click below to sign out:
        <form id="signout-form">
            <button class="signout-button" id="signout-button" type="submit">Sign Out</button>
        </form>
    </div>

    <script>
        function signout() {
            sessionStorage.setItem("signedIn", "false");
            sessionStorage.setItem('mypostsdisplay', 'false');
        }

        const form = document.getElementById("signout-form");
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            signout();
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
